<!DOCTYPE html>
<html lang="en">
 <head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="style.css" />
<title>Welcome to Time Management Software</title>
</head>
 <body>
<div class="container">
<form id="form" class="form" action=/submit” method=”POST” >
<h2>Make a Leave Request</h2>
 <div class="form-control">
 <label for="E-ID">Enter E-ID</label>
 <input type="number" id="E-ID" placeholder="Enter E-ID" />
 </div>
 <div class="form-control">
 <label for="Reason">Reason</label>
 <textarea for="Reason" placeholder="enter your reason"></textarea>
 </div>
 <div class="form-control">
 <label for="from-date">From Date</label>
 <input type="date" id="from-date" placeholder="Enter the from date" />
 </div>
 <div class="form-control">
 <label for="to-date">To Date</label>
 <input type="date" id="to-date" placeholder="Enter to date" />
 </div>
 <button type="submit">Submit</button>
 </form>
<label class="error-message" >Leave Request sent!</label>
<div class="button"><a href="./makeApp.html">Back</a> </div>
<div class="button"> <a href="./index.html">Log Out</a> </div>
</div>
</body>
</html>
