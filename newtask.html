<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="style.css" />
<title>Welcome to Time Management Software</title> </head>
<body>
<div class="container">
 <form id="form" class="form" action=”/submit” method=”POST”>
 <h2>Add a New Task</h2>
 <div class="form-control">
 <label for="day">Day</label>
 <input type="day" id="day" placeholder="Enter the day" />
 </div>
 <div class="form-control">
 <label for="time">Time</label>
 <input type="time" id="time" placeholder="Enter the time" />
 </div>
 <div class="form-control">
 <label for="duration">Duration</label>
 <input type="text" id="duration" placeholder="Enter the duration" />
 </div>
 <div class="form-control">
 <label for="Job">Job</label>
 <textarea id="Job" placeholder="Enter the task" ></textarea>
 </div>
 <button type="submit">Submit</button>
 </form>
<div class="button"><a href="./planner.html">Back</a> </div>
<div class="button"> <a href="./index.html">Log Out</a> </div>
</div>
</body>
</html>
