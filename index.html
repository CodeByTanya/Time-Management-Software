<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="style.css" />
<title>Welcome to Time Management Software</title>
</head>
<body>
<div class="container">
<form method="POST" id="form" class="form" method="post" action="/check-login">
<h2> Time Management Software </h2>
<div class="form-control">
<label for="username">Username</label>
<input type="text" id="username" placeholder="Enter username" />
<div class="error-message">Error message</div>
</div>
<div class=”form-control”>
<label for="email">Email</label>
<input type="text" id="email" placeholder="Enter email" />
<div class="error-message">Error message</div>
</div>
<div class="form-control">
<label for="E-ID">Employee ID</label>
<input type="number" id="E-ID" placeholder="Enter EID" />
<div class="error-message">Error message</div>
</div>
<div class="form-control">
<label for="Contact">Contact Number</label>
<input type="number" id="number" placeholder="Enter Contact number" />
<div class="error-message">Error message</div>
</div>
<button type="submit" value="check-login">Submit</button>
</form>
<div class="error-message">Error message</div>
</div>
 </body>
</html>
